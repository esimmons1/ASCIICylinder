<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Cylinder Animation - Ellis Simmons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ASCII Cylinder Animation</h1>
            <div class="controls">
                <div class="control-group">
                    <button id="playPauseBtn">Pause</button>
                    <button id="resetBtn">Reset</button>
                </div>
                
                <div class="control-group">
                    <div class="slider-container">
                        <label for="speedSlider">Speed:</label>
                        <input type="range" id="speedSlider" min="0.1" max="2.0" step="0.1" value="1.0">
                        <span id="speedValue">1.0x</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="slider-container">
                        <label for="brightnessSlider">Brightness:</label>
                        <input type="range" id="brightnessSlider" min="1.0" max="20.0" step="0.5" value="16.0">
                        <span id="brightnessValue">16.0</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="slider-container">
                        <label for="radiusSlider">Radius:</label>
                        <input type="range" id="radiusSlider" min="1.0" max="8.0" step="0.1" value="3.0">
                        <span id="radiusValue">3.0</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="slider-container">
                        <label for="heightSlider">Height:</label>
                        <input type="range" id="heightSlider" min="3.0" max="15.0" step="0.5" value="9.0">
                        <span id="heightValue">9.0</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="slider-container">
                        <label for="distanceSlider">Distance:</label>
                        <input type="range" id="distanceSlider" min="3.0" max="15.0" step="0.5" value="7.0">
                        <span id="distanceValue">7.0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="animation-container">
            <pre id="asciiOutput"></pre>
        </div>
        
        <div class="info">
            <p>A 3D cylinder rendered in ASCII art with real-time lighting and rotation.</p>
            <p>Created by <a href="https://esimmons1.github.io" target="_blank">Ellis Simmons</a></p>
        </div>
    </div>
    
    <script src="cylinder.js"></script>
</body>
</html>
